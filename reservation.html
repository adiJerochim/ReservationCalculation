<!DOCTYPE html>

<html>
    <head>
        <title>Reservation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            * {
                font-family: arial;
                line-height: 2;
            }
            input {
                width: 100px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Revenue and Capacity Calculation</h1>
            <input type="text" id="month" placeholder="Month">
            <input type="text" id="year" placeholder="Year">
            <button id="submit">Calculate</button>
            <div id="result"></div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="reservation.js" type="text/javascript"></script>
        <script>

            $('#submit').on('click', function () {
                var month = $('#month').val();
                var year = $('#year').val();
                
                // Reservation.expected(month, year);
                // Reservetion returns promise, we can get the data by using '.then'
                Reservation.expected(month, year).then(function (data) {
                    // data = {revenue: Number, capacity: Number}
                    var reveneu = "<p>Expected revenue: <strong>$" + data.revenue + "</strong>";
                    var capacity = ", expected total capacity of the unreserved offices: <strong>" + data.capacity + "</strong></p>";
                    $('.result').html(reveneu + capacity);
                });
            });
            
        </script>
    </body>
</html>
